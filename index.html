<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;0,700;1,300&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./build/tailwind.css">
  <link rel="stylesheet" href="./build/app.css">
  <title>Tailwind Css Basic</title>
</head>

<body>
  <div class="travel">
    <div class="pt-12">
      <h1 class="text-center text-back text-lg sm:text-2xl md:text-3xl lg:text-4xl font-semibold mb-5"> Live any where
      </h1>
      <h2 class="text-center font-light text-xl text-gray-500 mb-10">Keep calm & travel on</h2>
      <div class="grid grid-cols-1 lg:grid-cols-3 gap-y-7 lg:grap-y-0 gap-x-8 max-w-6xl mx-auto px-[15px]">
        <div>
          <div class="h-96 mb-5">
            <img class="w-full h-full rounded-lg object-cover"
              src="https://images.unsplash.com/photo-1576005364313-975dd370744e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1yZWxhdGVkfDR8fHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
              alt="">
          </div>
          <h3 class="text-center font-medium text-xl mb-3">Enjoy the great cold</h3>
          <span class="block text-center text-gray-400 text-sm">6,789 properties</span>
        </div>

        <div>
          <div class="h-96 mb-5">
            <img class="w-full h-full rounded-lg object-cover"
              src="https://images.unsplash.com/photo-1581259987154-a680e36f0e5f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1yZWxhdGVkfDExfHx8ZW58MHx8fHw%3D&auto=format&fit=crop&w=500&q=60"
              alt="">
          </div>
          <h3 class="text-center font-medium text-xl mb-3">Enjoy the great cold</h3>
          <span class="block text-center text-gray-400 text-sm">6,789 properties</span>
        </div>

        <div>
          <div class="h-96 mb-5">
            <img class="w-full h-full rounded-lg object-cover"
              src="https://images.unsplash.com/photo-1608500219074-a05410ac61ad?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1yZWxhdGVkfDE4fHx8ZW58MHx8fHw%3D&auto=format&fit=crop&w=500&q=60"
              alt="">
          </div>
          <h3 class="text-center font-medium text-xl mb-3">Enjoy the great cold</h3>
          <span class="block text-center text-gray-400 text-sm">6,789 properties</span>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
